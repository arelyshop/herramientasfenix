<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción - Estamos Trabajando</title>
    <!-- Uso de Tailwind CSS para un diseño moderno y rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bg-custom {
            /* Fondo con gradiente oscuro y sofisticado */
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="bg-custom min-h-screen flex items-center justify-center text-white p-6">

    <div class="max-w-md w-full text-center space-y-8 bg-white/5 p-10 rounded-3xl backdrop-blur-md border border-white/10 shadow-2xl">
        
        <!-- Ilustración de mantenimiento (Icono de engranaje animado) -->
        <div class="flex justify-center">
            <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-blue-400 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
        </div>

        <div class="space-y-4">
            <h1 class="text-4xl font-bold tracking-tight text-blue-300">
                Página en Construcción
            </h1>
            <p class="text-gray-400 text-lg">
                Estamos trabajando en nuestro sitio para brindarte una mejor experiencia. ¡Pronto estaremos listos!
            </p>
        </div>

        <!-- Mensaje de estado -->
        <div class="bg-blue-500/10 border border-blue-500/20 rounded-xl p-4">
            <p class="text-blue-200 text-sm font-medium">
                Por favor, vuelve a visitarnos más tarde.
            </p>
        </div>

        <!-- Pie de página -->
        <div class="pt-6 border-t border-white/10">
            <p class="text-gray-500 text-xs">
                &copy; 2026 Todos los derechos reservados.
            </p>
        </div>
    </div>

    <style>
        /* Animación personalizada para el icono */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
    </style>

</body>
</html>
